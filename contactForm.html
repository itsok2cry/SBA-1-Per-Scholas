<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="contactForm.css">
     <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous"
></script>
    
</head>
<body style="background-color:  #fde994; ">
    <div class="container mt-5">
        <h1>Contact Us!</h1>
        <form class="row g-3">
            <div class="col-6">
                <form for="firstName" class="form-label">First Name</form>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col-6">
                <form for="lastName" class="form-label">Last Name</form>
                <input type="text" class="form-control" id="lastName">
            </div>
            <div class="col-6">
                <form for="emailInfo" class="form-label">E-mail</form>
                <input type="email" class="form-control" id="emailInfo" required>
            </div>
            <div class="col-6">
                <form for="comments" class="form-label">Enter message here!</form>
                <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>
            <br>

            <div class="col-12">
                <button type="submit" class="btn" style="background: #d9b650; ">Submit</button>
            </div>
        </form>
    </div>
<br>
<br>
<br>
<div class="container">
    <h2>Customer Service Hours</h2>          
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Day</th>
          <th>Hours</th>
         
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday-Friday</td>
          <td>8:00am-6:00pm</td>
          
        </tr>
        <tr>
          <td>Saturday</td>
          <td>10:00am-5:00pm</td>
          
        </tr>
        <tr>
          <td>Sunday</td>
          <td>Closed</td>

        </tr>
      </tbody>
    </table>
  </div>

    
</body>
</html>
